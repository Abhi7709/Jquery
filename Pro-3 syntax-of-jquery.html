<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <style>
        .div{
            border:1px solid black;
            padding:20px;
        }

</head>
<body>

        <h1>
            Jquery Syntax
