<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>append and prepend</title>
    <style>
        #box{
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="box" class="test">
        <h2>Text Box</h2>
        <p>But I must Explain to you Lorem ipsum, dolor 
            sit amet consectetur adipisicing elit. Dolores, asperiores.</p>
    </div>
    <br><br>
    <button id="appendbutton">Append</button>
    <button id="prependbutton">Prepend</button>
    <button id="afterbutton">After</button>
    <button id="beforebutton">Before</button>

    

    <script src="./js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $('#appendbutton').click(function(){
                $('#box').append("<h2>This is append Method</h2>")
            })

            $('#prependbutton').click(function(){
                $('#box').prepend("<h2>This is Prepend Method</h2>")
            })

            $('#afterbutton').click(function(){
                $('#box').after("<h2>This is After Method</h2>")
            })

            $('#beforebutton').click(function(){
                $('#box').before("<h2>This is Before Method</h2>")
            })
        })

    </script>
</body>
</html>
