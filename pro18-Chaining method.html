<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            border: 1px solid #000;
            background: cyan;
        }
    </style>
</head>
<body>
    <div id="box">
        <h2>Test Box</h2>
        <p>But I must explain to you how all this mistaken idea of denouncing pleasure
            amd praising pain was born and I will
        </p>

    </div><br>
    <button id="animatebtn">Animate</button>

    <script src="js/jquery-3.7.1.js"> </script>

    <script>
        $(document).ready(function(){
            $('#animatebtn').click(function(){
                $('#box').css('backgroundColor','red').slideUp(2000).slideDown(2000).fadeOut(3000).fadeIn(2000).animate({width:'300px',fontSize:'28px'})
            })
        })
    </script>
</body>
</html>
