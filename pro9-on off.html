<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On() Of() method</title>
    <style>
        #box {
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div id="box" class="test">
        <h2>Test Box</h2>
        <p>But I must explain to you Lorem ipsum dolor sit
            amet consectetur adipisicing elit. Odio, deleniti!</p>
    </div>
    <br><br>
    <button>Remove Button</button>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $('#box').on({
                'click': function () {
                    $('#box').css('backgroundColor', 'red')
                },
                'dblclick': function () {
                    $('#box').css('backgroundColor', 'yellow')
                },
                'contextmenu': function () {
                    $('#box').css('backgroundColor', 'pink')
                },
                'mouseenter': function () {
                    $('#box').css('backgroundColor', 'green')
                },

            })
            $('button').click(function () {
                $('#box').off('mouseenter')
            })
        })
    </script>
</body>

</html>
